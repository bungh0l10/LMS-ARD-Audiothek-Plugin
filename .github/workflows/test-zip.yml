name: Zip Repo and Generate Checksum

on:
  push:
    branches:
      - workflow

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ARDAudiothek
        path: ${{ github.workspace }}/ARDAudiothek/
     
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: ARDAudiothek
        path: ARDAudiothek/
     
    - name: Generate SHA1  
      run: |
        cd ARDAudiothek
        sha1sum ARDAudiothek.zip > checksum.txt


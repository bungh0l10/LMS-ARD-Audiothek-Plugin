name: Zip Repo and Generate Checksum

on:
  push:
    branches:
      - workflow

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Archive repository
      run: |
        zip ARDAudiothek.zip ARDAudiothek
        
    - name: Generate checksum
      run: |
        sed -i "/checksum/{s/checksum/$(sha1sum ARDAudiothek.zip | awk '{print $1}')/}" repo.xml

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ARDAudiothek
        path: ARDAudiothek.zip

name: Zip Repo and Generate Checksum

on:
  push:
    branches:
      - workflow

jobs:
  build:
    runs-on: ubuntu-latest

    outputs:
      ARDAudiothek_checksum: ${{ steps.generate_checksum.outputs.checksum }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ARDAudiothek
        path: ${{ github.workspace }}/ARDAudiothek/
     
    - name: Generate SHA1
      id: generate_checksum
      run: |
          echo ::set-output name=checksum::$(sha1sum ARDAudiothek.zip | awk '{print $1}')
          sed -i "s/checksum/${{ steps.generate_checksum.outputs.checksum }}/g" repo.xml

    - name: Get SHA for artifact
      run: |
          echo "SHA for the artifact: ${{ steps.generate_checksum.outputs.checksum }}"


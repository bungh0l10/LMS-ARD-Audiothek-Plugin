name: Zip Repo and Generate Checksum

on:
  push:
    branches:
      - workflow

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ARDAudiothek
        path: /ARDAudiothek/
